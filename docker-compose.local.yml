version: '3'
services:

  mariadb:
    image: "mariadb:10.1.16"
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: "admin"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
      MYSQL_DATABASE: "test"
    volumes:
      - mysql-volume:/var/lib/mysql

  web:
    build: .
    depends_on:
        - mariadb
    command: npm run debug
    ports:
      - "0.0.0.0:3000:3000"
      - "0.0.0.0:5858:5858"
    env_file: ".env"
    restart: always
    volumes:
      - ./build:/server/build
    environment:
      TYPEORM_CONNECTION: "mariadb"
      TYPEORM_HOST: mariadb
      TYPEORM_USERNAME: "test"
      TYPEORM_PASSWORD: "test"
      TYPEORM_DATABASE: "test"
      TYPEORM_PORT: 3306
      TYPEORM_SYNCHRONIZE: 1

volumes:
  mysql-volume:
